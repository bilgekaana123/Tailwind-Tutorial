<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    sm: '480px',
                    md: '768px',
                    lg: '976px',
                    xl: '1440px',
                },
                extend: {
                    colors: {
                        clifford: '#da373d',
                        brightRed: 'hsl(12, 88%, 59%)',
                        brightRedLight: 'hsl(12, 88%, 69%)',
                        brightRedSupLight: 'hsl(12, 88%, 95%)',
                        darkBlue: 'hsl(228, 39%, 23%)',
                        darkGrayishBlue: 'hsl(227, 12%, 61%)',
                        veryDarkBlue: 'hsl(233, 12%, 13%)',
                        veryPaleRed: 'hsl(13, 100%, 96%)',
                        veryLightGray: 'hsl(0, 0%, 98%)',

                    }
                }
            }
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="relative container mx-auto p-6">
        <!-- Flex Container -->
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="pt2">
                <img src="img/logo.svg" alt="">
            </div>
            <!-- Menu Items -->
            <div class="hidden md:flex space-x-6">
                <a href="" class="hover:text-darkGrayishBlue">Pricing</a>
                <a href="" class="hover:text-darkGrayishBlue">Product</a>
                <a href="" class="hover:text-darkGrayishBlue">About</a>
                <a href="" class="hover:text-darkGrayishBlue">Careers</a>
                <a href="" class="hover:text-darkGrayishBlue">Community</a>
            </div>
            <!-- Button -->
            <a href=""
                class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight hidden md:block ">Get
                Started</a>

        </div>
    </nav>
    <!-- Hero Section -->
    <section class="hero">
        <!-- Flex Container -->
        <div class="container flex flex-col-reverse items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0 md:flex-row">
            <!-- Left item -->
            <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
                <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">Bring everyone together to
                    build better products</h1>
                <p class="max-w-sm text-center text-darkGrayishBlue md:text-left"> Manage makes it simple for software
                    teams to plan day-to-day tasks
                    while keeping the larger team goals in view.</p>
                <div class="flex justify-center md:justify-start">
                    <a href=""
                        class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">Get
                        Started</a>
                </div>
            </div>
            <!-- Image -->
            <div class="md:w-1/2">
                <img src="img/illustration-intro.svg" alt="">
            </div>
        </div>
    </section>
    <!-- Features Section -->
    <section class="features"></section>
</body>
</html>
